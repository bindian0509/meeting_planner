<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms for meeting</title>
</head>
<body>

<h2>Rooms</h2>
<ul>
    {% for room in rooms %}
    <li>
        <a href="{% url 'room' room.id %}"> {{room.name}}</a>
        <p>{{room}}</p>
    </li>
    {% endfor %}
</ul>


</body>
</html>
